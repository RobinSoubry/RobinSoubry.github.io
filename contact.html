		<main>
 <div id="trail">
            <img src="imgs/contact_trail.jpg" alt="Lakeside Cairn" width=100%>
            <div class="form">
                <h2>Leave me a trail!</h2>
                <h4>I would be happy to hear from you!</h4>
                <form action="MAILTO:robin.soubry@gmail.com" method="post" enctype="text/plain" autocomplete="on">

                        <div class="form_element">
                            <label for="input-first-name">First Name:</label>
                            <input id="input-first-name" name="FirstName" type="text" pattern="[A-Za-z].{4,}" title="Only A-Z or a-z and minimal 4 characters" placeholder="First Name" required>
                            <span></span>
                        </div>

                        <div class="form_element">
                            <label for="input-last-name">Last Name:</label>
                            <input id="input-last-name" name="LastName" type="text" pattern="[A-Za-z].{4,}" title="Only A-Z or a-z and minimal 4 characters" placeholder="Last Name" required>
                            <span></span>
                        </div>

                        <div class="form_element">
                            <label for="input-email">E-mail:</label>
                            <input id="input-email" type="email" name="e-mail" placeholder="your e-mail" required>
                            <span></span>
                        </div>

                        <div class="form_element">	
                        	<textarea name="Comments" id="commentaar" rows="5" cols="55" placeholder="your comment"></textarea>
                        </div>

                    	<div>
	                        <input class="btn" type="submit" value="Send">
                        	<input class="btn" type="reset" value="Reset">
                        </div>
                </form>
            </div>
        </div>
